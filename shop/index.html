<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
	Sweeney Todd's
	</title>
	<link rel="shortcut icon" href="../images/favicon.ico" />	
	<link rel="stylesheet" href="../css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>
<!-- removes a tag decoration -->
<STYLE>A {text-decoration: none;} </STYLE>
<body>
<!-- background is the main page bg. Site is divided into header,mainbody and social -->
	<div class="background"> 
	<!-- header includes the logo and menu-->
	<div class="header">
		<div class="logo">
		<img src="../images/logo.png" class="logob">
		</div>
		<div class="menu">
			<div class="home">
			<a href="../index.html">Home</a>
			</div>
			<div class="shop">Shop</div>
			<div class="book">
			<a href="../book/index.html">Book</a>
			</div>
		</div>
		</div>
	<!-- main body includes shop item divs-->
	<div class="mainbody">
				<div class="shopbox">
					<span class=shopitem><img src="../images/comb.jpg" alt="comb" style="width:320px;height:320px;"></span>
					<span class=shopitem><img src="../images/brush.jpg" alt="brush" style="width:320px;height:320px;"></span>
					<span class=shopitem><img src="../images/bottles.jpg" alt="bottles" style="width:320px;height:320px;"></span>
					<span class=shopitem><img src="../images/scissors.jpg" alt="scissors" style="width:320px;height:320px;"></span>
					<span class=shopitem><img src="../images/razor_shop.jpg" alt="straight razor" style="width:320px;height:320px;"></span>
					<span class=shopitem><img src="../images/razor_shop2.jpg" alt="razor" style="width:320px;height:320px;"></span>

				</div>
	</div>
	<!-- social includes the logos and links-->
	<div class="social">
	<a href="https://www.facebook.com/sweeneytodd/"target="_blank"><img src="../images/footer-social-facebook.png" class="sociallogo"></a>
	<a href="https://www.instagram.com/explore/tags/sweeneytodd/top/?hl=en"target="_blank"><img src="../images/footer-social-instagram.png"class="sociallogo"></a>
	</div>
	</div>
</body>



</html>
